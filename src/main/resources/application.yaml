thread-mode: ${THREAD_MODE}

spring:
  threads:
    virtual:
      enabled: ${VIRTUAL_THREAD}

  datasource:
    username: postgres
    url: jdbc:postgresql://db-service:5432/postgres?currentSchema=library
    platform: postgres
    password: postgres

  jpa:
    generate-ddl: 'false'
    database: POSTGRESQL
    properties:
      hibernate:
        default_schema: library
    show-sql: 'false'
    hibernate:
      ddl-auto: none

server:
  port: '8080'
  tomcat:
    mbeanregistry:
      enabled: true

management:
  endpoints:
    metrics:
      enabled: true
    web:
      exposure:
        include: '*'
    health:
      show-details: always
  metrics:
    tags:
      application: spring-app